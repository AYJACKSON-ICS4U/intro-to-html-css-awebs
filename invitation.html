<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project: Event invite</title>
        <style>
            #event-title{
                color: rgb(255, 64, 0);
                font-family: monospace;
                text-decoration: underline;
            }
            #invitation-pic{
                float: left;
                margin-right:0px;
                border: solid;
            }
            #invitation-info{
                position: absolute;
                left: 420px;
                top: 115px;
                background-color: rgb(239, 247, 3);
                border: inset;
            }
            #going{
              position: absolute;
              top: 300px;
              left: 430px;
              width: 10%;
              background-color: rgb(43, 255, 0);
            }
        </style>
    </head>
    <body>

        <!-- Display the event title and picture -->
        <h1 id="event-title">Alex's Graduation Party!</h1>
        <img id="invitation-pic" src="http://entertainmenttrail.com/wp-content/uploads/2017/07/party.png"
            alt="picture of people jumping with text: its party time" width="400">

        <!-- Create a div of all the party information. This is the side box -->
        <div id="invitation-info">
          <h2>You're invited!</h2>

          <p>The details:</p>
          <ul>
              <li>A.Y Jackson S.S</li>
              <li>March 20, 2018</li>
              <li>8:00 p.m - 1:00 a.m</li>
          </ul>
      </div>

      <!-- Create a button that alerts the user they have RSVPed -->
      <button type="button" id="going" onclick="alert('Thank you for RSVPing, see you soon!')">I am Going!</button>

    </body>
</html>
